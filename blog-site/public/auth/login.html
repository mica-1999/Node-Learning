<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>DB Access</h1>
        <form action="/auth/verification" method="POST">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p style="margin-top: 25px;">Don't have an account? <a href="/registro">Register here</a></p>
        <hr>
        <p>Or login with:</p>
        <div class="social-login" style="text-align: center;">
            <a href="/auth/x" class="btn btn-x" style="margin-left: 2px;"><i class="fab fa-twitter"></i></a>
            <a href="/auth/github" class="btn btn-github" style="margin-left: 2px;"><i class="fab fa-github"></i></a>
            <a href="/auth/facebook" class="btn btn-facebook" style="margin-left: 2px;"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
</body>
</html>
